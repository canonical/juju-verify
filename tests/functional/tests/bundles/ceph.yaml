variables:
  # We are using `candidate` channel for charm that do not support bionic
  # release in `stable`
  channel: &channel candidate

series: bionic
machines:
  '0':
    constraints: cores=1 mem=2G root-disk=20G
  '1':
    constraints: cores=1 mem=2G root-disk=20G
  '2':
    constraints: cores=1 mem=2G root-disk=20G
  '3':
    constraints: cores=1 mem=2G root-disk=20G
  '4':
    constraints: cores=1 mem=2G root-disk=20G
  '5':
    constraints: cores=1 mem=2G root-disk=20G
  '6':
    series: focal
applications:
  ceph-mon:
    charm: ceph-mon
    channel: *channel
    num_units: 3
    options:
      expected-osd-count: 3
      monitor-count: 3
    to:
    - lxd:6
    - lxd:6
    - lxd:6
  ceph-osd-hdd:
    charm: ceph-osd
    channel: *channel
    num_units: 3
    options:
      osd-devices: /dev/loop0
    storage:
      osd-devices: loop,1.8G
    to:
      - 0
      - 1
      - 2
  ceph-osd-ssd:
    charm: ceph-osd
    channel: *channel
    num_units: 3
    options:
      osd-devices: /dev/loop0
    storage:
      osd-devices: loop,1.8G
    to:
      - 3
      - 4
      - 5
relations:
- - ceph-osd-hdd:mon
  - ceph-mon:osd
- - ceph-osd-ssd:mon
  - ceph-mon:osd
