variables:
  openstack-origin: &openstack-origin distro

local_overlay_enabled: False

series: jammy

applications:

  vault:
    charm: ch:vault
    num_units: 1
    channel: latest/edge

# TODO: update the charm reference when
# https://aaraeview.opendev.org/c/x/charm-ovn-central/+/859720 gets merged
  ovn-central:
    charm: ch:juju-verify-ovn-central
    num_units: 5

relations:

  - - 'ovn-central:certificates'
    - 'vault:certificates'
