# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test suite

on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
    branches: [ master ]

jobs:

  lint-unittests-docs-build:
    name: Lint, Unit tests, Docs and Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.9]  #[3.6, 3.7, 3.8, 3.9]
    steps:
    - name: Get latest workflow run status
      uses: actions/github-script@v3
      id: latest-workflow
      with:
        script: |
          const runs = await github.actions.listWorkflowRuns({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'tests.yml',
            per_page: 2
          })
          return runs.data.workflow_runs[1]
    - name: Track changed files since lastest workflow
      id: latest-workflow-code-changed
      run: |
        failed=0
        git diff --name-only ${{ steps.latest-workflow.outputs.head_sha }} | grep -qE '^(juju_verify|tests)' || failed=1
        echo "::set-output name=changed::$failed"
    - name: yolo
      run: |
        echo "latest-workflow=${{ steps.latest-workflow.outputs }}"
        echo "atest-workflow-code-changed=${{ steps.latest-workflow-code-changed.outputs }}"
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Run lint checkers
      run: tox -e lint
    - name: Run unit tests
      run: tox -e unit
    - name: Build docs
      run: tox -e docs
    - name: Build package
      run: tox -e build
    - name: Verify package
      run: tox -e build-verify
