# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test suite

on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
    branches: [ master ]

jobs:

  lint-unittests-docs-build:
    name: Lint, Unit tests, Docs and Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - name: Get latest workflow run status
      uses: actions/github-script@v3
      id: latest-workflow-status
      with:
        script: |
          const runs = await github.actions.listWorkflowRuns({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'tests.yml',
            per_page: 2
          })
          return runs.data.workflow_runs[1].conclusion
        result-encoding: string
    - name: yolo
      env:
        LAST_RUN:  ${{ toJSON(steps.latest-workflow-status.outputs) }}
      run: echo "last_run=$LAST_RUN"
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Run lint checkers
      run: tox -e lint
    - name: Run unit tests
      run: tox -e unit
    - name: Build docs
      run: tox -e docs
    - name: Build package
      run: tox -e build
    - name: Verify package
      run: tox -e build-verify
